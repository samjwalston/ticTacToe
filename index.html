 <!DOCTYPE html>
<html>
<head>
	<title>Samasy's Tic Tac Toe</title>
	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="ticTacToe.css">
	<link type="text/css" rel="stylesheet" href="animate.css">
	<!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="ticTacToe.js" defer></script>
</head>
<body ng-app="ticTacToeApp" ng-controller="ticTacToeCtrl">

<!-- Navigation Bar -->
<div id="navbar">
	<!-- Button for clearing the board -->
	<input type="button" class="navBarButton" id="reset" value="Reset" ng-click="resetButton()">
	<div id="gameMode">Halp! I need styles tips</div>
	<!-- Button for clearing the board and game stats -->
	<input type="button" class="navBarButton" id="restart" value="Restart" ng-click="restartButton()">
</div>

<!-- Game Messages -->
<p id="winner" ng-bind="winMessage[0].message"></p>

<!-- Game Stats Board -->
<div class="stats animated fadeIn" id="gameStats">
	<div class="stats" id="statsTitle">Game Stats</div>
	<ul class="stats" id="statsListContainer">
		<li class="statsList" id="p1Name">Player 1</li>
		<li class="statsList" ng-bind="stats[0].p1Wins"></li>
		<li class="statsList" ng-bind="stats[0].p1Losses"></li>
		<li class="statsList" id="p2Name">Player 2</li>
		<li class="statsList" ng-bind="stats[0].p2Wins"></li>
		<li class="statsList" ng-bind="stats[0].p2Losses"></li>
		<li class="statsList" id="totalTies" ng-bind="stats[0].ties"></li>
		<li class="statsList" id="totalGames" ng-bind="stats[0].totalGames"></li>
	</ul>
</div>

<!-- Chat Box -->
<div class="chatBox" id="chatBox">
	<div class="chatBox" id="chatBoxText">
		<p class="chatBox" ng-repeat="c in chat track by $index">{{ c.text }}</p>
	</div>
	<input type="text" class="chatBoxInput" id="chatBoxInput" ng-model="chatBoxInput">
	<input type="button" class="chatBoxInput" id="chatBoxButton" value="Enter" ng-click="chatBox()">
</div>

<!-- Game Board -->
<div id="board">
	<!-- Tic Tac Toe Squares -->
	<div class="square" id="sq{{ $index }}" ng-repeat="sq in square track by $index"
				ng-mouseenter="mouseEnter($index)" ng-mouseleave="mouseLeave($index)"
				ng-click="makeMove($index)" ng-bind="sq.playerMove"></div>
	<!-- Board Divisions -->
	<div class="line animated fadeInRightBig" id="ln0"></div>
	<div class="line animated fadeInRightBig" id="ln1"></div>
	<div class="line animated fadeInUpBig" id="ln2"></div>
	<div class="line animated fadeInUpBig" id="ln3"></div>
</div>

</body>
</html>
